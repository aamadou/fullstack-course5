<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body >
   <div ng-controller="NarrowItDownController as NarrowList" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="NarrowList.shortName" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="NarrowList.NarrowItDown();" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <!-- found-items should be implemented as a component -->
    <found-items
            found="NarrowList.MenuItems"
            on-remove="NarrowList.removeItem($index)"
            not-found="NarrowList.NothingFound"></found-items>
     <div class="loader" ng-if="NarrowList.isLoading"></div>
    <loading>
        itis-loading="NarrowList.isLoading"
    </loading>
  </div>

</body>
</html>
